name: Angular CI Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  ANGULAR_CHECK_LINT:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run ESLint to check for Best Practices
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs: ANGULAR_CHECK_LINT
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build the Angular app
        run: npm run build --prod  # ใช้ --prod เพื่อ build ในโหมด production

  deploy:
    runs-on: ubuntu-latest
    needs: build  # รันหลังจาก job build สำเร็จ
    if: github.ref == 'refs/heads/develop'  # Deploy เฉพาะเมื่ออยู่ที่สาขา develop
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Deploy to GitHub Pages
        run: |
          npm install -g angular-cli-ghpages
          ngh --dir=dist/BizCoreAngular --base-href=/BizCoreAngular/  # ใช้ base-href หากแอปอยู่ใน subdirectory
